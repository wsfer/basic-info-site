<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <a class="header__logo header__link" href="/">Logo</a>
        <nav class="header__links">
          <ul class="header__list">
            <li><a class="header__link" href="/">Home</a></li>
            <li><a class="header__link" href="/about">About</a></li>
            <li><a class="header__link" href="/contact-me">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="main-content">
    <main class="contact">
      <div class="container">
        <h1 class="contact__title">Contact me</h1>
        <form action="#" class="contact__form">
          <label for="name">
            <span>Name</span>
            <input class="contact__input" type="text" name="name" id="name" placeholder="Cat">
          </label>
          <label for="email">
            <span>Email</span>
            <input class="contact__input" type="email" name="email" id="email" placeholder="your@email.com">
          </label>
          <label for="phone">
            <span>Phone</span>
            <input class="contact__input" type="text" name="phone" id="phone" placeholder="1234-5678">
          </label>
          <button class="contact__button">Confirm</button>
        </form>
      </div>
    </main>
    
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <p class="footer__text">Copyleft ðŸ„¯ lorem ipsum inc - all rights reversed</p>
      </div>
    </div>
  </footer>
</body>
</html>
